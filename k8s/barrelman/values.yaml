# Default values for barrelman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  tag: undefined
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Barrelman configuration
barrelman:
  gce_service_account: "undefined"
  resync_period: "2h"
  verbosity: "2"
  remote:
    project: "undefined"
    zone: "undefined"
    cluster_name: "undefined"

resources:
  limits:
    cpu: 50m
    memory: 25Mi
  requests:
    cpu: 50m
    memory: 25Mi

nodeSelector: {}

tolerations: []

affinity: {}
